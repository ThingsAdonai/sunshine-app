<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПРОГНОЗ ПОГОДЫ</title>
    <link rel="stylesheet" href="./prognozstyle.css">
</head>
<body>
   <div class="container">
        <div class="card_ONE">
            <div class="card_text-ONE">
                <div class="day">Четверг</div>
                <div class="data">20 июня 2023</div>
                <div class="loc_left">
                    <img src = "image/Location.svg">
                    <div>Уфа, RU</div>
                </div>
                
                </div>
                <div class="bottom_text">
                <img src = "image/Sun.svg">
                <div class="temperature">29 ºС</div>
                <div class="sun">Солнечно</div>
                </div>
        </div>
        <div class="card_TWO">
            <div class="indicators">
                <div class="text_LEFT">ОСАДКИ</div>
                <div class="text_RIGHT">0 %</div>
                <div class="text_LEFT">ВЛАЖНОСТЬ</div>
                <div class="text_RIGHT">42 %</div>
                <div class="text_LEFT">ВЕТЕР</div>
                <div class="text_RIGHT">3 Км/ч</div>
        </div>
            <div class="Weekday">
                <div class="day_White">
                  <img src="image/Sun.svg" width="55px" height="55px" style ="filter:invert(1)">
                    <div class="Date_Style_1">Вт</div>
                    <div class="Temp_Style_1">30 °C</div>
                </div>
                <div class="day_Black">
                    <img src="image/cloud-sun.svg" width="55px" height="55px">
                    <div class="Date_Style_2">Ср</div>
                    <div class="Temp_Style_2">22 °C</div>
                </div>
                <div class="day_Black">
                  <img src="image/cloud-rain.png" width="55px" height="55px">
                    <div class="Date_Style_2">Чт</div>
                    <div class="Temp_Style_2">06 °C</div>    
                </div>
                <div class="day_Black">
                  <img src="image/Sun.svg" width="55px" height="55px">
                    <div class="Date_Style_2">Пт</div>
                    <div class="Temp_Style_2">26 °C</div>
                </div>
                </div>
                <div class="change">
                <img src="image/Location.svg" width="33px" height="33px">
                <div class="change_location">Изменить местоположение</div>
            </div>
        </div>
           
   </div>
</body>
</html>
